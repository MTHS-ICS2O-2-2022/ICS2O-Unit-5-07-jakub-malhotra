<!DOCTYPE html>
<!-- ICS2O-Unit5-07-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="sum of numbers" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jakub Malhotra" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Note the addition for the selection component-->
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Sum of Numbers</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
          ></script>
          <script src="./js/script.js"></script>
          <span class="mdl-layout-title">Sum of numbers with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Enter the highest number</h3>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Enter a number</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="highestInteger"
            />
            <label class="mdl-textfield__label" for="highestInteger"
              >Highest integer</label
            >
            <span class="mdl-textfield__error">Input must be a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <div id="output">
          <br />
        </div>
        <div id="image">
          <img src="./images/notebook-animation.svg" alt="Notebook" />
        </div>
      </main>
    </div>
  </body>
</html>
